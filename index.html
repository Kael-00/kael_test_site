<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Мой тестовый сайт</title>
</head>
<body>
  <h1>for test3</h1>

  <!-- Виджет Яндекс Афиши через iframe -->
  <script>
    /* Настройка */
    var dealerName = 'YandexTicketsDealer';
    var dealer = window[dealerName] = window[dealerName] || [];

    dealer.push(['setDefaultClientKey', '23eb02b9-365e-4b86-a4a1-0bbd1d0641f0']);
    dealer.push(['setDefaultRegionId', 2]);

    /* Загрузка */
    (function () {
        var rnd = '?' + new Date().getTime() * Math.random();
        var script = document.createElement('script');
        var target = document.getElementsByTagName('script')[0];
        script.async = true;
        script.src = 'https://widget.afisha.yandex.ru/dealer/dealer.js' + rnd;
        target.parentNode.insertBefore(script, target);
    })();
  </script>

  <button onclick="window['YandexTicketsDealer'].push(['getDealer', function(dealer) { dealer.open({ id: 'ticketsteam-454@47598527', type: 'session' }) }])">Купить билеты</button>
  
  <script>
    console.log("Сайт работает!");
  </script>
</body>
</html>
